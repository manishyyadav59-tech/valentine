<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 25%, #ffc0cb 50%, #ffe4e1 75%, #fff0f5 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating hearts background */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkleFloat 5s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkleFloat {
            0%, 100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-50px) scale(1);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            line-height: 1.3;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.05);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: #ff69b4;
            margin-bottom: 40px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInDelay 1s ease-in 0.5s forwards;
        }

        @keyframes fadeInDelay {
            to {
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
            color: white;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4), 0 0 20px rgba(255, 105, 180, 0.6);
            }
            50% {
                box-shadow: 0 10px 40px rgba(255, 20, 147, 0.6), 0 0 30px rgba(255, 105, 180, 0.8);
            }
        }

        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5), 0 0 30px rgba(255, 105, 180, 0.7);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            font-size: 1em;
            padding: 12px 30px;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no:hover {
            transform: scale(1.1);
        }

        /* Success message */
        .success-message {
            display: none;
            text-align: center;
            animation: successFadeIn 1s ease-in;
        }

        @keyframes successFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5em;
            color: #ff1493;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.3em;
            color: #ff69b4;
            line-height: 1.6;
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            z-index: 100;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Music control */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .content-card {
                padding: 40px 30px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }

            .btn-no {
                font-size: 0.9em;
                padding: 10px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 1em;
            }

            .content-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main content -->
    <div class="container">
        <div class="content-card">
            <div id="questionContent">
                <h1>Khushboo, will you be my Valentine? ‚ù§Ô∏è</h1>
                <p class="subtitle">You make every moment magical ‚ú®</p>
                
                <div class="button-container" id="buttonContainer">
                    <button class="btn btn-yes" onclick="handleYes()">Yes üíñ</button>
                    <button class="btn btn-no" id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton()">No üò¢</button>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <h2>üéâ Yay! üéâ</h2>
                <p>You just made my world brighter, Khushboo ‚ù§Ô∏è</p>
                <p style="margin-top: 20px; font-size: 1.1em;">üíï‚ú® I'm the luckiest person alive! ‚ú®üíï</p>
            </div>
        </div>
    </div>

    <!-- Music control -->
    <button class="music-control" id="musicControl" onclick="toggleMusic()">üéµ</button>

    <!-- Background music -->
    <audio id="bgMusic" loop autoplay>
    <source src="khushboo.mp3" type="audio/mpeg">
</audio>

    <script>
        // Create floating hearts
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üåπ', '‚ú®'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }

            // Create sparkles
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(sparkle);
            }
        }

        // Move the No button randomly
        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            const container = document.getElementById('buttonContainer');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = window.innerWidth - 200;
            const maxY = window.innerHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            // Make it smaller each time
            const currentSize = parseFloat(getComputedStyle(noButton).fontSize);
            if (currentSize > 12) {
                noButton.style.fontSize = (currentSize - 2) + 'px';
                noButton.style.padding = (parseInt(noButton.style.padding) - 1 || 10) + 'px ' + 
                                        (parseInt(noButton.style.padding) - 2 || 25) + 'px';
            }
        }

        // Handle Yes button click
        function handleYes() {
            // Hide question content
            document.getElementById('questionContent').style.display = 'none';
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Create confetti explosion
            createConfetti();
            
            // Play music if not already playing
            const music = document.getElementById('bgMusic');
            music.play();
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ffb6c1', '#ff6b9d', '#c71585'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üåü', '‚ú®', 'üíù'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    if (Math.random() > 0.5) {
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = Math.random() * 10 + 5 + 'px';
                        confetti.style.height = Math.random() * 10 + 5 + 'px';
                    } else {
                        confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                        confetti.style.fontSize = Math.random() * 20 + 15 + 'px';
                    }
                    
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    confetti.style.animationDelay = '0s';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // Music control
        let musicPlaying = false;
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            const control = document.getElementById('musicControl');
            
            if (musicPlaying) {
                music.pause();
                control.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                music.play();
                control.textContent = 'üîá';
                musicPlaying = true;
            }
        }

        // Initialize
        window.addEventListener('load', () => {
    createFloatingHearts();

    const music = document.getElementById('bgMusic');
    music.play().then(() => {
        musicPlaying = true;
        document.getElementById('musicControl').textContent = 'üîá';
    }).catch(() => {
        musicPlaying = false;
    });
});

// Play music on first click if autoplay blocked
document.addEventListener("click", function () {
    const music = document.getElementById("bgMusic");
    music.play();
}, { once: true });
    </script>
</body>
</html>
